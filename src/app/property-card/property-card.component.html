<div class="w-96 bg-white shadow-lg rounded-lg overflow-hidden">
  <!-- Image Section -->
  <img [src]="image" alt="House" class="w-full h-40 object-cover" />

  <!-- Content Section -->
  <div class="p-4">
    <span class="bg-purple-600 text-white px-3 py-1 rounded-full text-sm">
      {{ price }}
    </span>
    <h3 class="text-gray-500 text-lg font-semibold mt-2">{{ address }}</h3>
    <p class="text-gray-500 text-sm">{{ location }}</p>

    <div class="flex justify-between mt-3 text-black">
      <span>🛏 {{ beds }} Bed</span>
      <span>🛁 {{ baths }} Bath</span>
      <span>📏 {{ area }} sqft</span>
    </div>

    <div class="mt-4 flex justify-between items-center">
      <button
        (click)="toggleFavorites()"
        class="text-purple-600"
        [class.text-red-500]="isFavorites"
        [class.text-gray-400]="!isFavorites"
      >
        {{ isFavorites ? "❤️" : "🤍" }}
      </button>
      <button
        class="text-purple-600 w-14 h-7 border border-purple-400"
        (click)="getGalleryDetails()"
      >
        View
      </button>
    </div>
  </div>
</div>
