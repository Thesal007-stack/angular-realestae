<div class="w-full bg-black h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('/assets/contact-bg.jpg');">
    <div class="w-full max-w-7xl md:max-w-4xl bg-white backdrop-blur-md shadow-2xl rounded-lg p-8 flex flex-col md:flex-row">
      
      <!-- Left Side: Seller Info -->
      <div class="w-full md:w-1/2 flex flex-col items-center text-center p-6 border-r border-gray-300">
        <img src="https://icons.veryicon.com/png/o/food--drinks/daily-use-book-stickers/meow-cat-1.png" alt="Agent" class="w-24 h-24 rounded-full object-cover border-4 border-purple-600 shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mt-4">John Doe</h2>
        <p class="text-gray-500 text-sm">Real Estate Agent</p>
        <p class="text-gray-700 mt-3 text-lg font-semibold">📍 Los Angeles, USA</p>
        
        <!-- Contact Buttons -->
        <button class="mt-6 w-full bg-purple-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition">
          📞 Call Now
        </button>
        <button class="mt-3 w-full border-2 border-purple-600 text-purple-600 py-3 rounded-lg text-lg font-semibold hover:bg-purple-600 hover:text-white transition">
          ✉ Email Agent
        </button>
      </div>
  
      <!-- Right Side: Contact Form -->
      <div class="w-full md:w-1/2 p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Send a Message</h2>
        
        <form class="space-y-4">
          <div class="relative">
            <input type="text" id="name" class="peer w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder=" ">
            <label for="name" class="absolute top-3 left-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-3 peer-focus:text-sm peer-focus:text-purple-600">
              Full Name
            </label>
          </div>
  
          <div class="relative">
            <input type="email" id="email" class="peer w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder=" ">
            <label for="email" class="absolute top-3 left-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-3 peer-focus:text-sm peer-focus:text-purple-600">
              Email Address
            </label>
          </div>
  
          <div class="relative">
            <textarea id="message" rows="4" class="peer w-full border border-gray-300 rounded-lg p-3 bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder=" "></textarea>
            <label for="message" class="absolute top-3 left-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-3 peer-focus:text-sm peer-focus:text-purple-600">
              Your Message
            </label>
          </div>
  
          <button class="mt-4 w-full bg-purple-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition">
            ✉ Send Message
          </button>
        </form>
      </div>
      
    </div>
  </div>
